version: '3'

services:
  ask-me-something-api:
    build: .
    container_name: ask-me-something-api
    volumes:
      - .:/home/node/api
      - /home/node/api/node_modules
    ports:
      - '3001:3001'
    depends_on:
      - ask-me-something-postgres
    networks:
      - ask-me-something-network
      
  vila-dalila-postgres:
    image: postgres:11
    container_name: ask-me-something-postgres
    environment:
      # - ALLOW_EMPTY_PASSWORD=no
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS} 
    volumes:
      - ask-me-something-postgres-data:/data
    networks:
      - ask-me-something-network

volumes:
  ask-me-something-postgres-data:

networks:
  ask-me-something-network:
    driver: bridge

